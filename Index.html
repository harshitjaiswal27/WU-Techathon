<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <h3 style="text-align: center; margin-top: 20px;" >FOREX Aggregator</h3>
        <br>
        <form class="form-inline mb-3 justify-content-center" onsubmit="custom_sort()" >
            <div class="form-group mx-2 ">
                <h3>I want to exchange</h3>
            </div>
            <div class="form-group mx-2 ">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group mx-2">
                <select class="form-control" id="source">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="YEN">YEN</option>
                    <option value="AUD">AUD</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="form-group mx-2 ">
                <h3>to</h3>
            </div>
            <div class="form-group mx-2" >
                <select class="form-control" id="destination">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="YEN">YEN</option>
                    <option value="AUD">AUD</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mx-2">Compare providers</button>
        </form>
        
        <select id="sort" onchange="custom_sort()" class="custom-select justify-content-center mb-3" style="max-width: 300px; align-items: center; ">
            <option selected>Default</option>
            <option value="sortByReceivedAmount_Asc">Received Amount - Low to High</option>
            <option value="sortByReceivedAmount_Dsc">Received Amount - High to Low</option>
            <option value="sortByRate_Asc">Rate - Low to High</option>
            <option value="sortByRate_Dsc">Rate - High to Low</option>
            <option value="sortByFee_Asc">Fee - Low to High</option>
            <option value="sortByFee_Dsc">Fee - High to Low</option>
        </select>

        <ul id="myList" style="list-style-type: none;">
        </ul>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
